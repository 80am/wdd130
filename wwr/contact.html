<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us page | Dry Oar Water Rafting Contact</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta name="description" content="Contact Us page for The Dry Oar Whitewater Rafting business">
    <meta name="author" content="Adam Claycamp">
</head>
<body>
    <header>
        <img src="images/dryoarlogo.png" alt="company logo">
        <nav>
                <a href="index.html">Index</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="employees">
            <figure>
                <img src="images/mainclient.jpg" alt="happy working employee" >
                <figcaption>Sarah happy working on the river</figcaption>
            </figure>
            <figure>
                <img src="images/rafting1.jpg" alt="Employee Day 2022">
                <figcaption>Employee Day 2022 Rafting</figcaption>
            </figure>
            <figure>
                <img src="images/rafting5.jpg" alt="Employee day 2023" >
                <figcaption>Employee day 2023 Group Photo</figcaption>
            </figure>

        </div>
        <div class="mainsection">
            <form class="contactinfo">
                <div class="info">
                    <h1>Contact Us</h1>
                    <span>Address: 342 Trout Way, Reno NV 90001</span>
                    <span>Phone Number: 555-353-6547</span>    
                    <span>Email: dryoarrafting@gmail.com</span>
                </div>
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d49415.023308406875!2d-119.76971418260558!3d39.52004648204002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1733954562920!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </form>
            <section class="userinfo">
                <form>
                    <fieldset>
                        <legend>Your Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">    
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                        </fieldset>
                    <fieldset>
                        <legend>Your Message</legend>
                        <div class="form-item column1">
                            <div>
                            <label for="purpose1">General Inquiry</label>
                            <input type="radio" name="purpose1" id="purpose1">
                            </div>
                            <div>
                            <label for="purpose2">Reservation Question</label>
                            <input type="radio" name="purpose2" id="purpose2">
                            </div>
                            <div>
                            <label for="purpose3">Website Suggestion</label>
                            <input type="radio" name="purpose3" id="purpose3"> 
                            </div>
                        </div>
                        <div class="form-item column1">
                            <label for="news">Please subscribe me to the monthly news letter</label>
                            <input type="checkbox" id="news" name="news">
                        </div>
                        <label for="feedback">Message:</label>
                        <textarea name="feeback" id="feedback" rows="4" placeholder="What is the message you would like to send along?"></textarea>
                    </fieldset>
                    <button type="button">Submit Form</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div></div>
        <p>&copy; 2024 | Dry Oar Whitewater Rafting | Adam Claycamp</p>
        
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="facebook" width="50">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="X" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="50">
            </a>
        </nav>
        
    </footer>
</body>
</html>
